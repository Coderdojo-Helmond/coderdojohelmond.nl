{{ define "main" }}
<main id="site-main">
    <article class="article post">
        <header class="article-header text-center">
            <h1 class="article-title">{{ .Title }}</h1>
            <p class="article-excerpt">{{ .Params.description }}</p><div class="article-byline">
              <section class="article-byline-content">
                  <div class="article-byline-meta">
                      <div class="byline-meta-content">
                          <time class="byline-meta-date" datetime="{{ .Date | time.Format "2006-01-02T15:04:05Z" }}">{{ .Date | time.Format ":date_long" }}</time>
                          <span class="byline-reading-time"><span class="bull">&bull;</span> {{ .ReadingTime }} min read</span>
                      </div>
                  </div>
              </section>
          </div>
        </header>
        <figure class="article-image text-center">
          <img srcset="{{ with .Params.image }}{{ . }}{{ else }}/content/images/default-image.png{{ end }}" sizes="(min-width: 1400px) 1400px, 92vw" alt="{{ .Title }}" class="img-fluid" />
        </figure>
        <section class="article-content">
          <div class="container">
            {{ .Content }}
          </div>
        </section>
    </article>
</main>
{{ end }}
